<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur ETF BNP Paribas S&P 500</title>
  <link rel="apple-touch-icon" href="favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c6391;
    }

    #resultat {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #27ae60;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>

  <h1>Calculateur de Gain Potentiel - ETF BNP Paribas S&P 500</h1>

  <p>üíπ Entrez le <strong>prix actuel</strong> de l'ETF :</p>
  <input type="number" id="prix" placeholder="Ex : 23.01" step="0.01" />

  <p>üí∞ Entrez votre <strong>montant √† investir</strong> (‚Ç¨) :</p>
  <input type="number" id="montant" placeholder="Ex : 500" step="0.01" />

  <br>
  <button onclick="calculerPrix()">Calculer</button>

  <div id="resultat"></div>

  <footer>
    <p>Bas√© sur un prix cible de 29,54 ‚Ç¨. Simulation indicative.</p>
  </footer>

  <script>
    function calculerPrix() {
      const prix = parseFloat(document.getElementById("prix").value);
      const montant = parseFloat(document.getElementById("montant").value);
      const prixReference = 29.54;

      if (!isNaN(prix) && !isNaN(montant) && prix > 0 && montant > 0) {
        const nombreActions = montant / prix;
        const gainPotentiel = (prixReference - prix) * nombreActions;
        document.getElementById("resultat").innerText = 
          `üí∏ Gain potentiel : ${gainPotentiel.toFixed(2)} ‚Ç¨ pour ${nombreActions.toFixed(2)} parts achet√©es.`;
      } else {
        document.getElementById("resultat").innerText = "‚ùó Veuillez entrer des valeurs valides.";
      }
    }
  </script>

</body>
</html>
