<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur ETF</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #historique {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculateur de Prix ETF</h1>
    <p id="prix-temps-reel">Chargement du prix toutes les 5mins</p>

    <p>Entrez un prix manuel si besoin :</p>
    <input type="number" id="prix" placeholder="Ex : 23.01" step="0.01" />
    <button onclick="calculerPrix()">Calculer</button>

    <h2 id="resultat"></h2>

    <canvas id="prixChart" width="400" height="200"></canvas>

    <h3>Historique des 30 derniers prix :</h3>
    <div id="historique"></div>

    <script>
        // Appel du prix à ton backend FastAPI toutes les 5 minutes
        async function fetchETFPrice() {
            try {
                const response = await fetch("https://etf-backend.onrender.com/etf-price");
                const data = await response.json();
                if (data.price) {
                    document.getElementById("prix-temps-reel").innerText = "Prix en temps réel : " + data.price + " EUR";
                    document.getElementById("prix").value = data.price;
                    calculerPrix(); // Met automatiquement à jour le calcul
                    updateChart();  // Met à jour le graphique
                } else {
                    document.getElementById("prix-temps-reel").innerText = "Erreur : données non disponibles.";
                }
            } catch (error) {
                document.getElementById("prix-temps-reel").innerText = "Erreur lors de la récupération.";
            }
        }

        async function updateChart() {
            try {
                const response = await fetch("https://etf-backend.onrender.com/price-history");
                const data = await response.json();
                const prices = data.history.map(entry => entry.price);
                const timestamps = data.history.map(entry => entry.timestamp);

                // Créer ou mettre à jour le graphique
                const ctx = document.getElementById('prixChart').getContext('2d');
                if (window.myChart) {
                    window.myChart.destroy(); // Détruire l'ancien graphique
                }
                window.myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: timestamps,
                        datasets: [{
                            label: 'Prix de l\'ETF',
                            data: prices,
                            fill: false,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        scales: {
                            x: { type: 'linear', position: 'bottom' }
                        }
                    }
                });
            } catch (error) {
                console.error("Erreur lors de la récupération de l'historique des prix.", error);
            }
        }

        function calculerPrix() {
            const prix = parseFloat(document.getElementById("prix").value);
            const prixReference = 29.5465;
            const resultat = (prixReference - prix) * 90;
            
            if (!isNaN(resultat)) {
                document.getElementById("resultat").innerText = "Le résultat est : " + resultat.toFixed(2) + " EUR";
            } else {
                document.getElementById("resultat").innerText = "Veuillez entrer un prix valide.";
            }
        }

        fetchETFPrice(); // Appel initial
        setInterval(fetchETFPrice, 5 * 60 * 1000); // Toutes les 5 minutes
    </script>
</body>
</html>
