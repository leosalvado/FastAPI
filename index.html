<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur ETF</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #chart-container {
            width: 90%;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Prix ETF en temps réel</h1>
    <p id="prix-temps-reel">Chargement du prix toutes les 5 minutes...</p>

    <div id="chart-container">
        <canvas id="etfChart"></canvas>
    </div>

    <script>
        const labels = [];
        const dataPoints = [];

        const ctx = document.getElementById('etfChart').getContext('2d');
        const etfChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Prix ETF (EUR)',
                    data: dataPoints,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Heure'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Prix (€)'
                        }
                    }
                }
            }
        });

        async function fetchETFPrice() {
            try {
                const response = await fetch("https://etf-backend.onrender.com/etf-price");
                const data = await response.json();
                const now = new Date();
                const heure = now.toLocaleTimeString();

                if (data.price) {
                    document.getElementById("prix-temps-reel").innerText = "Dernier prix : " + data.price + " EUR";

                    // Ajoute au graphique
                    labels.push(heure);
                    dataPoints.push(data.price);

                    // Limite à 20 points pour éviter surcharge
                    if (labels.length > 20) {
                        labels.shift();
                        dataPoints.shift();
                    }

                    etfChart.update();
                } else {
                    document.getElementById("prix-temps-reel").innerText = "Erreur : données non disponibles.";
                }
            } catch (error) {
                document.getElementById("prix-temps-reel").innerText = "Erreur lors de la récupération.";
            }
        }

        fetchETFPrice(); // Appel initial
        setInterval(fetchETFPrice, 5 * 60 * 1000); // Toutes les 5 minutes
    </script>
</body>
</html>
