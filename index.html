<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur ETF</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        canvas {
            max-width: 600px;
            margin: 30px auto;
        }
        #timer {
            color: #555;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Calculateur de Prix ETF</h1>
    <p id="prix-temps-reel">Chargement du prix...</p>
    <p id="timer">Prochaine actualisation dans : 5:00</p>

    <canvas id="etfChart"></canvas>

    <p>Entrez un prix manuel si besoin :</p>
    <input type="number" id="prix" placeholder="Ex : 23.01" step="0.01" />
    <button onclick="calculerPrix()">Calculer</button>

    <h2 id="resultat"></h2>

    <script>
        let chart;
        let countdown = 300; // 5 minutes en secondes

        // Initialiser le graphique
        function initChart() {
            const ctx = document.getElementById('etfChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Prix ETF (EUR)',
                        data: [],
                        borderColor: 'blue',
                        tension: 0.2,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Heure' } },
                        y: { title: { display: true, text: 'Prix (€)' } }
                    }
                }
            });
        }

        // Mettre à jour le graphique
        function updateChart(prix) {
            const now = new Date();
            const time = now.toLocaleTimeString();
            chart.data.labels.push(time);
            chart.data.datasets[0].data.push(prix);
            chart.update();
        }

        // Récupérer les données de l'API
        async function fetchETFPrice() {
            try {
                const response = await fetch("https://etf-backend.onrender.com/etf-price");
                const data = await response.json();
                if (data.price) {
                    const prix = data.price;
                    document.getElementById("prix-temps-reel").innerText = "Prix en temps réel : " + prix + " EUR";
                    document.getElementById("prix").value = prix;
                    updateChart(prix);
                    calculerPrix(); // Met à jour le calcul
                } else {
                    document.getElementById("prix-temps-reel").innerText = "Erreur : données non disponibles.";
                }
            } catch (error) {
                document.getElementById("prix-temps-reel").innerText = "Erreur lors de la récupération.";
            }
        }

        function calculerPrix() {
            const prix = parseFloat(document.getElementById("prix").value);
            const prixReference = 29.5465;
            const resultat = (prixReference - prix) * 90;
            
            if (!isNaN(resultat)) {
                document.getElementById("resultat").innerText = "Le résultat est : " + resultat.toFixed(2) + " EUR";
            } else {
                document.getElementById("resultat").innerText = "Veuillez entrer un prix valide.";
            }
        }

        // Timer de mise à jour
        function startTimer() {
            setInterval(() => {
                countdown--;
                const minutes = Math.floor(countdown / 60);
                const seconds = countdown % 60;
                document.getElementById("timer").innerText =
                    `Prochaine actualisation dans : ${minutes}:${seconds.toString().padStart(2, '0')}`;

                if (countdown === 0) {
                    fetchETFPrice();
                    countdown = 300; // reset
                }
            }, 1000);
        }

        // Initialisation
        initChart();
        fetchETFPrice();
        startTimer();
    </script>
</body>
</html>
